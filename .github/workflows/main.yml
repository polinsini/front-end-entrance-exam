name: Front-End Exam CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout кода
        uses: actions/checkout@v4

      - name: Установка Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Установка зависимостей
        run: npm ci

      - name: Сборка проекта
        run: npm run build

      - name: Проверка результата сборки
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Папка dist не создана после сборки!"
            exit 1
          fi
          echo "✅ Сборка успешна и dist создана"
